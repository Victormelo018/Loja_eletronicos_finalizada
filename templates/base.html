{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Loja</title>
    
   
</head>
<body class="bg-light">

    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'lista_produtos' %}">Loja</a>
            <div class="menu">
                <a href="{% url 'lista_produtos' %}">Produtos</a>
                <a href="{% url 'produtos_filtrados' %}">Pesquisar</a>
                <a href="#">Sobre</a>
                <a href="#">Contato</a>

                {% if user.is_authenticated%}
                    <a href="(% url 'ver_carrinho'%)">Carrinho ({{carrinho|length}})</a>
                    
                    <div>
                        <button>
                            Ol√°, {{ user.first_name|default:user.username }}
                        </button>

                        <div>
                            <form action="{% url 'minha_conta'%}" method="get">
                                <button type="submit">Minha Conta</button>
                            </form>

                            <hr>

                            <form action="{%url 'logout'%}" method="post">
                                {% csrf_token %}
                                <button type="submit">Sair</button>
                            </form>
                        </div>
                    </div>
            
                {% else %}
                    <a href="{% url 'login%'}">Login</a>
                    <a  href="{% url 'registrar' %}">registrar</a>
                {% endif %}
            </div>
        </div>
        </nav>

        <main>
            {% if messages %}
                <div>
                    {% for message in messages %}
                    <div>
                        {{ message}}
                    </div>
                </div>
           {% block content %}
           {% endblock %}
        </div>
    </main>
    <footer class="footer">
        <p>Loja</p>
    </footer>

</body>
</html>
