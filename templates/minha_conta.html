{% extends "base.html" %}

{% block title %}Minha Conta{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1 class="text-center mb-4">Minha Conta</h1>
        <p class="text-center mb-4">Olá, <strong>{{ user.first_name|default:user.username }}</strong>! Aqui estão suas informações.</p>

        <hr class="mb-4">

        <div class="mb-4">
            <p><strong>Nome de usuário:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>

        <div class="text-center">
            <a href="{% url 'password_change' %}" class="btn btn-primary me-3">Alterar Senha</a>
            <a href="{% url 'excluir_conta' %}" class="btn btn-danger">Excluir Conta</a>
        </div>
    </div>
</div>
{% endblock %}
