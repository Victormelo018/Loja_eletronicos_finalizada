{% extends "base.html" %}

 {% block title %}Login{%endblock title %}

 {% block content %}
  <div class="card" style="max-width: 500px; margin:auto;">
    <div class="card-body">
        <h2 class="card-title">Login</h2>
        <p>Preencha com seu usuario e senha para fazer login</p>
        <br>

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}

          <div>
            <label>Usuário</label>
            {{ form.username }}
          </div>
          
          <div>
            <label>Senha</label>
            {{ form.password }}
          </div>

          {% if form.erros %}
              <div>
                <p>Seu usuário e senha não correspondem</p>
              </div>
          {% endif %}

          <button type="submit">Entrar</button>
            </form>
        </div>
   </div>

{% endblock %}
